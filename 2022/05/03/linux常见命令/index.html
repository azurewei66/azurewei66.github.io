            <h1 id="Linux常见命令"><a href="#Linux常见命令" class="headerlink" title="Linux常见命令"></a>Linux常见命令</h1><h2 id="用户管理"><a href="#用户管理" class="headerlink" title="用户管理"></a>用户管理</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//新建用户</span></span><br><span class="line">useradd 选项 用户名</span><br><span class="line">    选项:</span><br><span class="line">-c comment 指定一段注释性描述。</span><br><span class="line">-d 目录 指定用户主目录，如果此目录不存在，则同时使用-m选项，可以创建主目录。</span><br><span class="line">-s Shell文件 指定用户的登录Shell。</span><br><span class="line">-u 用户号 指定用户的用户号，如果同时有-o选项，则可以重复使用其他用户的标识号。</span><br><span class="line">用户名:指定新账号的登录名</span><br><span class="line">Example:</span><br><span class="line">useradd –d  /home/sekiro -s /bin/sh -m sekiro</span><br><span class="line">    新建sekiro用户，用户目录在/home/sekiro,登录方式为 sh</span><br><span class="line"><span class="comment">//修改密码</span></span><br><span class="line">    passwd</span><br><span class="line">    </span><br><span class="line"> <span class="comment">//删除用户</span></span><br><span class="line">    userdel</span><br><span class="line">    </span><br><span class="line"> <span class="comment">//修改帐号</span></span><br><span class="line">    usermode</span><br><span class="line">   </span><br></pre></td></tr></table></figure>
